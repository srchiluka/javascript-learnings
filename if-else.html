    <title>If else statements</title>
    <script type="text/javascript">
    
    /* 
      Q1) Find whether is numbr is EVEN or ODD
      Q2) Find if. number is positive, negative or 0
      Q3) Find if a inumber is positive and EVEN
    */
    document.write("<h1>If - else control statements</h1>");
    var x=5;
    if(x>0) {

      document.write("<h3>Positive</h3>");
      if(x%2==0) {
        document.write("<h3>Even Number</h3>");
      } else {
        document.write("<h3> Number is positive but odd</h3>");
      }
    } else {
      document.write("<h3>Number is negative</h3>");
    }
    
    </script>
